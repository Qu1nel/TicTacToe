name: Linting

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check . --fix

      - name: Install mypy
        run: pip install mypy

      - name: Run mypy
        run: mypy .

      - name: Install pyright
        run: pip install pyright

      - name: Run pyright
        run: pyright .

      - name: Install black
        run: pip install black

      - name: Run black
        run: black .
